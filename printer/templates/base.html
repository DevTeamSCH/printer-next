{% load staticfiles %}
{% load authsch_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          type="text/css"
          href="{% static 'uikit/css/uikit.almost-flat.min.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/printer.css' %}" />

     <script src="{% static 'jquery/jquery-2.2.0.min.js' %}" type="text/javascript"></script>
     <script src="{% static 'uikit/js/uikit.min.js' %}"></script>

    <title>Printer.SCH</title>
</head>
<body>
    <div class="uk-container uk-container-center">
        <div class="uk-margin-bottom uk-margin-top">
            <nav class="uk-navbar">
                <div class="uk-container uk-container-center">
                    <a class="uk-navbar-brand uk-hidden-small" href="index">Printer-SCH</a>
                    <ul class="uk-navbar-nav uk-hidden-small">
                        <li>
                            <a href="index">
                            <i class="uk-icon-print"></i>Nyomtatók</a>
                        </li>
                        <li>
                            <a href="newprinter">
                            <i class="uk-icon-plus"></i>Új nyomtató</a>
                        </li>
                        <li>
                            <a href="client">
                            <i class="uk-icon-download"></i>Kliens</a>
                        </li>
                        <li>
                            <a href="FAQ">
                            <i class="uk-icon-question"></i>Gy.I.K.</a>
                        </li>
                        {% if user.is_authtenticated %}
                        <li></li>
                        {% endif %}

                    </ul>
                    <div class="uk-navbar-content uk-navbar-flip uk-hidden-small">
                        {% if user.is_authtenticated %}
                        <div class="uk-button-group">
                        <a class="uk-button uk-button-danger" href="profile">
                            <i class="uk-icon-user"></i> Profilom</a>

                        <button class="uk-button uk-button-danger">
                            <i class="uk-icon-sign-out"> Kijelentkezés</button>
                        </div>
                        {% else %}
                        {{ user }}
                        <button class="uk-button uk-button-danger" onClick="window.location.href= &#39; {% authsch_login_url %} &#39; ">
                            <i class="uk-icon-sign-in"></i> Bejelentkezés</button>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
        <article class="uk-article">
            <div class="uk-panel uk-panel-box">
                {% block content %}
                {% endblock %}
            </div>
        </article>
        <div class="uk-margin-bottom uk-margin-top">
            <nav class="uk-navbar">
                <div class="uk-container uk-container-center uk-text-center">
                    <i class="uk-icon-copyright"></i> Copyright
                </div>
            </nav>
        </div>
    </div>

</body>
</html>
