{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          type="text/css"
          href="{% static 'uikit/css/uikit.almost-flat.min.css' %}" />

     <script src="{% static 'jquery/jquery-2.2.0.min.js' %}" type="text/javascript"></script>
     <script src="{% static 'uikit/js/uikit.min.js' %}"></script>

    <title>Pritner.SCH</title>
</head>
<body>
    <div class="uk-container uk-container-center">
        <div class="uk-margin-bottom uk-margin-top">
            <nav class="uk-navbar">
                <div class="uk-container uk-container-center">
                    <a class="uk-navbar-brand uk-hidden-small">Printer-SCH</a>
                    <ul class="uk-navbar-nav uk-hidden-small">
                        <li><a href="">Nyomtatók</a></li>
                        <li><a href="">Kliens</a></li>
                    </ul>
                    <div class="uk-navbar-content uk-navbar-flip uk-hidden-small">
                        <button class="uk-button uk-button-danger">Bejelentkezés</button>
                    </div>
                </div>
            </nav>
        </div>
        <article class="uk-article">
            <div class="uk-panel uk-panel-box">
                {% block content %}
                {% endblock %}
            </div>
        </article>
    </div>

</body>
</html>
