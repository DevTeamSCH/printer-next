{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
    type="text/css"
    href="{% static 'uikit/dist/css/uikit.min.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/printer.css' %}" />

    <title>PrinterSCH</title>
  </head>
<body>
  <div class="uk-container">
    <div class="uk-margin-bottom uk-margin-top uk-sticky">
      <nav class="uk-navbar-container" uk-navbar>

        <div class="uk-navbar-left">
          <a class="uk-navbar-item uk-logo" href="{% url "index" %}">PrinterSCH</a>
          <ul class="uk-navbar-nav">
            <li>
              <a href="{% url "index" %}">
                <span uk-icon="icon:print"></span> Nyomtatók
              </a>
            </li>
            <li>
              <a href="new-printer">
                <span uk-icon="icon:plus"></span> Új nyomtató
              </a>
            </li>
            <li>
              <a href="client">
                <span uk-icon="icon:download"></span> Kliens
              </a>
            </li>
            <li>
              <a href="FAQ">
                <span uk-icon="icon:question"></span> Gy.I.K.
              </a>
            </li>
          </ul>
          </div>

          <div class="uk-navbar-right">
            <div class="uk-navbar-item">
            {% if user.is_authenticated %}
              <div class="uk-button-group">
                <a class="uk-button uk-button-primary" href="profile">
                  <span uk-icon="icon:user"></span> Profilom</a>

                  <a class="uk-button uk-button-danger" href="{% url "logout" %}">
                    <span uk-icon="icon: sign-out"></span> Kijelentkezés
                  </a>
              </div>
            {% else %}
              <a class="uk-button uk-button-danger" href="{% url "social:begin" "authsch" %}">
                <span uk-icon="icon: sign-in"></span> Bejelentkezés
              </a>
            {% endif %}
            </div>
          </div>

        </nav>
      </div>

      <div class="uk-background uk-padding uk-panel">
        {% block content %}
        {% endblock %}
      </div>
      <div class="uk-margin-bottom uk-margin-top">
        <nav class="uk-navbar">
            <div class="uk-navbar-center">
                <div class="uk-container uk-text-center">
                    ©Copyright
                </div>
            </div>
        </nav>
      </div>
    </div>

    <script src="{% static 'jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'uikit/dist/js/uikit.min.js' %}" type="text/javascript"></script>

    <script src="https://getuikit.com/migrate.min.js"></script>

  </body>
</html>
