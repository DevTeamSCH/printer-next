{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet"
  type="text/css"
  href="{% static 'uikit/dist/css/uikit.min.css' %}" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/printer.css' %}" />

  <script src="{% static 'jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'uikit/src/js/uikit.js' %}"></script>

  <title>PrinterSCH</title>
</head>
<body>
  <div class="uk-container">
    <div class="uk-margin-bottom uk-margin-top">
      <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
          <a class="uk-navbar-item uk-logo" href="{% url "index" %}">PrinterSCH</a>
          <ul class="uk-navbar-nav">
            <li>
              <a href="{% url "index" %}">
                <i class="uk-icon-print"></i>Nyomtatók</a>
              </li>
              <li>
                <a href="newprinter">
                  <i class="uk-icon-plus"></i>Új nyomtató</a>
                </li>
                <li>
                  <a href="client">
                    <i class="uk-icon-download"></i>Kliens</a>
                  </li>
                  <li>
                    <a href="FAQ">
                      <i class="uk-icon-question"></i>Gy.I.K.</a>
                    </li>
                  </ul>
                  <div class="uk-navbar-item">
                    {% if user.is_authenticated %}
                    <div class="uk-button-group">
                      <a class="uk-button uk-button-danger" href="profile">
                        <i class="uk-icon-user"></i> Profilom</a>

                        <a class="uk-button uk-button-danger">
                          <i class="uk-icon-sign-out" href="{% url "logout" %}"></i> Kijelentkezés</a>
                        </div>
                        {% else %}
                        <a class="uk-button uk-button-danger" href="{% url "social:begin" "authsch" %}">
                          <i class="uk-icon-sign-in"></i> Bejelentkezés</a>
                          {% endif %}
                        </div>
                      </div>
                    </nav>
                  </div>
                  <div class="uk-background uk-padding uk-panel">
                    {% block content %}
                    {% endblock %}
                  </div>
                  <div class="uk-margin-bottom uk-margin-top">
                    <nav class="uk-navbar">
                      <div class="uk-container uk-container-center uk-text-center">
                        <i class="uk-icon-copyright"></i> Copyright
                      </div>
                    </nav>
                  </div>
                </div>

              </body>
              </html>
