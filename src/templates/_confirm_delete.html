{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <p>{% trans "Are you sure you want to delete" %} "{{ object }}"?</p>
  <button class="uk-button uk-button-danger" type="submit">
    <span uk-icon="icon:trash" class="uk-margin-small-right"></span> {% trans "Delete" %}
  </button>
</form>
{% endblock %}
